<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <!-- Name Column -->
  <ng-container matColumnDef="dep" class="approve">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.dep}} </td>
  </ng-container>

 


  <ng-container matColumnDef="indication">
    <th mat-header-cell *matHeaderCellDef> Indication </th>
    <td mat-cell *matCellDef="let element">
   
      <i class="fa fa-thumbs-up greenThumbsUp" aria-hidden="true" ></i>
      <i class="fa fa-thumbs-down redThumbsDown" aria-hidden="true" ></i>
      <i class="fa fa-clock-o yellowTimer" aria-hidden="true" ></i>
      <i class="fa fa-commenting-o orangeSpeech" aria-hidden="true" ></i>
      <i class="fa fa-retweet blueRefer" aria-hidden="true" ></i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row [ngClass]="{'approve': row.action == 'H'}" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
