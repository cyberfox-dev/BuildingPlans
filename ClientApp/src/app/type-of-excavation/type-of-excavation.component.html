<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Creating a new type of excavation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addTypeOfExcavation">


      <div class="row">

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="newTOEName" formControlName="newTOEName" placeholder="Enter the type of excavation name">
          <label for="newTOEName">Type of excavation</label>
        </div>

      </div>


    </form>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="onTOECreate();modal.close('Save click')">Save</button>
  </div>
</ng-template>

<div class="container-fluid">
  <button mat-raised-button color="create" (click)="openXl(content)">Create a new type of excavation</button>


  <!--display all docs -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="typeOfExcavationName">
      <th mat-header-cell *matHeaderCellDef>Type Of Excavation Name </th>
      <td mat-cell *matCellDef="let element"> {{element.typeOfExcavationName}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let i = index">

        <button mat-raised-button color="orange" matTooltip="Edit" (click)="openEditTOEModal(editTOEmodal,i)"><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/pencil-solid.svg" class="icon"> </button>
        <button mat-raised-button color="warn" matTooltip="Delete" (click)=" getCurrentTOEID(i);onTOEDelete(i)"><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/trash-can-solid-white.svg" class="icon"> </button>

      </td>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>


<ng-template #editTOEmodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit type of excavation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editTOEForm" (ngSubmit)="onTOEEdit()">

      <div class="row">

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" formControlName="editTOEName" placeholder="Enter the type of excavation name">
          <label for="editTOEName">Type of excavation</label>
        </div>


      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="onTOEEdit();modal.close('Save click')">Save</button>
  </div>
</ng-template>
