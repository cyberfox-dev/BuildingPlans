<div class="container">
  <div class="GoodCase" *ngIf="data.message == 'Draft Saved!' || data.message == 'Application Created'|| data.message == 'Application Actioned'|| data.message == 'User Assigned Successfully'|| data.message == 'Task Completed'">

      <span>{{ data.message}}</span>
    </div>
  </div>
</div>
