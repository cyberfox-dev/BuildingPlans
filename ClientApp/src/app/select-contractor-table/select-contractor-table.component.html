<table mat-table [dataSource]="dataSourceProfessials" class="mat-elevation-z8 demo-table">
  <!-- Name  -->
  <ng-container matColumnDef="ProfessinalType">
    <th mat-header-cell *matHeaderCellDef>Professional Type</th>
    <td mat-cell *matCellDef="let element">{{element.ProfessinalType}}</td>
  </ng-container>

  <!-- Surname -->
  <ng-container matColumnDef="professionalRegNo">
    <th mat-header-cell *matHeaderCellDef>Professional Reg No.</th>
    <td mat-cell *matCellDef="let element">{{element.professionalRegNo}}</td>
  </ng-container>

  <!-- Profession Reg no -->
  <ng-container matColumnDef="bpNumber">
    <th mat-header-cell *matHeaderCellDef>BP Number</th>
    <td mat-cell *matCellDef="let element">{{element.bpNumber}}</td>
  </ng-container>

  <!-- BP number -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Name  -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let element">{{element.surname}}</td>
  </ng-container>

  <!-- Surname -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <!-- Profession Reg no -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
  </ng-container>

  <!-- Profession Reg no -->
  <ng-container matColumnDef="idNumber">
    <th mat-header-cell *matHeaderCellDef>ID Number</th>
    <td mat-cell *matCellDef="let element">{{element.idNumber}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      (click)="clickedRowsProfessials.add(row);SetSharedData(row)"
      [class.demo-row-is-clicked]="clickedRowsProfessials.has(row)"
      *matRowDef="let row; columns: displayedColumns;let i = index;"></tr>
</table>




<button class="refresh" (click)="clearAllEngineers()"><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/arrows-rotate-solid.svg" class="icon"> </button>
