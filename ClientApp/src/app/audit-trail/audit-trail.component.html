<button mat-raised-button color="blue" (click)="openDownloadReport(downloadReport)">Download Report</button>


<ng-template #downloadReport let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Please select range of report you wish to download</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  
</ng-template>
