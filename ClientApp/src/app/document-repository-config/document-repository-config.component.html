<button mat-raised-button color="FAQ" (click)="openCreateCategory(createCategory);getAllDepartments()">Add New Document Repository Category</button>


<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="CategoryName">
    <th mat-header-cell *matHeaderCellDef>Document Category Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.documentCategoryName }} </td>
  </ng-container>
  
  <ng-container matColumnDef="DepartmentName">
    <th mat-header-cell *matHeaderCellDef> DepartmentName </th>
    <td mat-cell *matCellDef="let element"> {{ element.departmentName }} </td>
  </ng-container>

  <ng-container matColumnDef="DateCreated">
    <th mat-header-cell *matHeaderCellDef> Date Created </th>
    <td mat-cell *matCellDef="let element"> {{ element.dateCreated }} </td>
  </ng-container>

 

  <ng-container matColumnDef="Actions" >
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element; let i = index">
     
      <button mat-raised-button color="warn" matTooltip="Delete Document Repository Category" (click)="onDeleteCategoryByCategoryID(i)"><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/trash-can-solid-white.svg" class="icon"></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<ng-template #createCategory let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Creating a new Document Repository Category</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click');clearInputAndDropdown()"></button>
  </div>
  <div class="modal-body">
    <div class="form-floating mb-3 mt-3">
      <span> Select a department</span>
      <select #departmentDropDown class="form-select" aria-label="Default select example" [(ngModel)]="DepartmentID">
        <option>All</option>
        <option *ngFor="let department of DepartmentsList" [value]="department.departmentID">{{ department.departmentName }}</option>
      </select>
    </div>

    <div class="row">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" placeholder="Enter a Document Repository Category" [(ngModel)]="newDocumentCategory">
        <label #documentCategory for="newDocumentCategory">Document Category</label>
      </div>
    </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="onSaveClick();getAllDocumentCategories();clearInputAndDropdown();modal.dismiss('Cross click')">Save</button>
  </div>
</ng-template>
