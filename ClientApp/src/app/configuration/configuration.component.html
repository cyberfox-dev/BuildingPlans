<h1>Configuration</h1>


<!-----------------------------------------------------Roles configuration-------------------------------------------------------------->
<div class="container-fluid"  >

  <mat-tab-group>

    <mat-tab label="Roles">

      <!-- <app-new-role></app-new-role>-->

      <app-roles-config></app-roles-config>

    </mat-tab>



    <!-----------------------------------------------------------Line Departments configuration-------------------------------------------------------------->

    <mat-tab label="Departments/Zones">
      <!--  <app-new-department></app-new-department>-->
      <app-department-config></app-department-config>
    </mat-tab>

    <!-----------------------------------------------------------Zones configuration-------------------------------------------------------------->
    <!--<mat-tab label="Zones">-->
    <!--      <app-new-zone></app-new-zone>-->
    <!--<app-zone-config></app-zone-config>
  </mat-tab>-->
    <!-----------------------------------------------------------Acess Groups configuration-------------------------------------------------------------->

    <mat-tab label="Access Groups">
      <app-access-groups-config></app-access-groups-config>
    </mat-tab>

    <!-----------------------------------------------------------Mandatory Docs configuration-------------------------------------------------------------->

    <mat-tab label="Mandatory Docs">
      <app-mandatory-docs-config></app-mandatory-docs-config>
    </mat-tab>
    <!-----------------------------------------------------------GL Code configuration-------------------------------------------------------------->
    <mat-tab label="GL Code">

      <!--table displaying the departments-->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



        <ng-container matColumnDef="departmentName">
          <th mat-header-cell *matHeaderCellDef> Department Name </th>
          <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
        </ng-container>



        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let i = index">
            <button mat-raised-button color="success" matTooltip="Add GL Code"><i class="fa fa-plus"></i></button>
            <!-- <button mat-raised-button color="blue" matTooltip="Add Line Item"><i class="fa fa-plus"></i></button>-->
            <!--<button mat-raised-button color="blue" matTooltip="View all sub Depertments" (click)="openViewSubDep(viewSub);getSubDemartmentByDepartmentID(i,viewSub)"><i class="fa fa-eye"></i></button>-->


          </td>
          <td mat-cell *matCellDef="let element">  </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!--end of display-->

    </mat-tab>


    <!-----------------------------------------------------------Service Items configuration-------------------------------------------------------------->
    <mat-tab label="Service Items">

     


    </mat-tab>


    <!-----------------------------------------------------------CSV configuration-------------------------------------------------------------->
    <mat-tab label="CSV">


      <div class="container-fluid">

        <div class="row">
          <div class="col">
            <div class="card education">
              <div class="overlay"></div>
              <div class="circle">
                <i class="faa fa-download" aria-hidden="true"></i>
              </div>
              <p>Importing</p>

            </div>

          </div>


          <div class="col">

            <div class="card wallet">

              <div class="overlay"></div>
              <div class="circle">
                <i class="faa fa-upload" aria-hidden="true"></i>

              </div>
              <p>Exporting</p>
            </div>
          </div>


        </div>
      </div>

    </mat-tab>


  </mat-tab-group>
</div>
