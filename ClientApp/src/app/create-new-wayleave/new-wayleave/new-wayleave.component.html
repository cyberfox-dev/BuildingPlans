<app-nav-menu></app-nav-menu>



<app-internal-option (optionEvent)="reciveOption($event)"></app-internal-option>



<div class="content-body">
  <h2>Create new wayleave</h2>


  <!--Stepper-->
  <mat-horizontal-stepper linear #stepper>

    <!---------------------------------------------------------------Application Details----------------------------------------------------------->

    <mat-step>

      <form>
        <ng-template matStepLabel>Application details</ng-template>
        <div class="detials">
          <div class="card">
            <h3><span>Applicant details</span></h3>
          </div>

          <!--Show details for external applicant details-->
          <app-external-details *ngIf="external"></app-external-details>
          <!--Show details for internal applicant detials-->
          <app-internal-details *ngIf="internal"></app-internal-details>

         <!-- <app-client-details *ngIf="client"></app-client-details>-->
          <div *ngIf="client">
            <div class="container-fluid">
              <form [formGroup]="addApplicationClient">
                <div class="row">
                  <div class="col">
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" formControlNameAdd="clientNameAdd" name="clientNameAdd" placeholder="Enter First Name" id="clientNameAdd">
                      <label for="clientNameAdd">Name</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" formControlName="clientSurnameAdd" name="clientSurnameAdd" placeholder="Enter SurnameAdd">
                      <label for="clientSurnameAdd">Surname</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" formControlName="clientEmailAdd" name="clientEmailAdd" placeholder="Enter Email">
                      <label for="clientEmailAdd">Email</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" formControlName="clientCellNoAdd" name="clientCellNoAdd" placeholder="Enter Cell Number">
                      <label for="clientEmailAdd">Cell Number</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" formControlName="clientAddressAdd" name="clientAddressAdd" placeholder="Enter Address">
                      <label for="clientAddressAdd">Address</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" formControlName="clientRefNoAdd" name="clientRefNoAdd" placeholder="Enter Ref No">
                      <label for="clientRefNoAdd">Reference Number</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>

          </div>
            

          <!--the applicant selecting an engineer-->
          <div class="card">
            <h3><span>Please select an engineer</span></h3>
          </div>

          <!--Table displaying the engineers-->
          <app-select-engineer-table></app-select-engineer-table>


         




          <!--the applicant selecting an contractor-->
          <div class="card">
            <h3><span>Please select a contractor</span></h3>
            </div>
            <!--Table displaying the contractors-->
            <app-select-contractor-table></app-select-contractor-table>

    

          </div>


</form>
    </mat-step>

    <!---------------------------------------------------------------Project Details----------------------------------------------------------->
    <mat-step>
      <form>



        <ng-template matStepLabel>Project Details</ng-template>
        <div class="card">
          <h3><span>Project Details</span></h3>
        </div>
        <!--enterning project details-->

        <app-project-details></app-project-details>

        <!---------------------------------------------------------------Map----------------------------------------------------------->
        <div class="card">
          <h3><span>Location</span></h3>
          </div>
          <app-project-details-map *ngIf="map"></app-project-details-map>


      </form>
    </mat-step>





    <!---------------------------------------------------------------uploading docs----------------------------------------------------------->

    <mat-step>
      <form>
        <ng-template matStepLabel>checklist and document uploads</ng-template>
        <img src="assets/uploads.PNG">

        <!--<app-checklist-details (newItemEvent)="StepSave(6,$event)"></app-checklist-details>-->

        <div class="row">

          <button type="submit" class="submit" (click)="onWayleaveCreate()">Create Invoice</button>

        </div>



      </form>
    </mat-step>


  </mat-horizontal-stepper>
</div>
