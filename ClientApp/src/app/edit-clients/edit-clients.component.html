<div class="container-fluid">
  <div class="row">
    <button type="button" class="createNewCon" (click)="openAddClient(addClient)" >
      Add New Client
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ClientName">
    <th mat-header-cell *matHeaderCellDef>Client Name</th>
    <td mat-cell *matCellDef="let element">{{element.ClientName}}</td>
  </ng-container>

  <ng-container matColumnDef="ClientAddress">
    <th mat-header-cell *matHeaderCellDef>Client Address</th>
    <td mat-cell *matCellDef="let element">{{element.ClientAddress}}</td>
  </ng-container>

  <ng-container matColumnDef="DateCreated">
    <th mat-header-cell *matHeaderCellDef>Date Added</th>
    <td mat-cell *matCellDef="let element">{{element.DateCreated}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let i = index">
      <button mat-raised-button color="warn" (click)=" DeleteClientLink(i)" matTooltip="Remove Client"><img src="assets/fontawesome-free-6.4.2-web/svgs/solid/trash.svg" class="icon4"></button>
    </td>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #addClient let-modal>
  <div class="modal-header">
    <h2>Add New Client</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="name" [(ngModel)]="clientName" placeholder="Enter Client Name" name="name">
          <label for="name">First Name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="surname" [(ngModel)]="clientSurname" placeholder="Enter Client Surname" name="surname">
          <label for="surname">Surname</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="email" [(ngModel)]="clientEmail" placeholder="Enter Client Email" name="email">
          <label for="email">Email Address</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="clientPhoneNumber" placeholder="Enter Client PhoneNumber" name="phoneNumber"[disabled]="existingUser">
          <label for="phoneNumber">Phone Number</label>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="address" [(ngModel)]="clientPhysicalAddress" placeholder="Enter Client Address" name="address"[disabled]="existingUser">
        <label for="address">Address</label>
      </div>
    </div>
    <div >
      <input type="checkbox" name="clientCheck" (click)="CheckExistingClient()" placeholder="Does your client already have a profile" />
      <label>Does your client already have a profile ?</label>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-raised-button (click)="validateClientInfo()" color="green">Save</button>
  </div>
</ng-template>
