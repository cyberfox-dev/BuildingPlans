<!--modal to create a new role-->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Creating a new role</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addRole" (ngSubmit)="onRoleCreate()">


      <div class="row">

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" formControlName="newRoleName" placeholder="Enter the role name">
          <label for="newRoleName">Role Name</label>
        </div>
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" formControlName="newRoleType" placeholder="Enter the role type">
          <label for="newRoleName">Role Type</label>
        </div>
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" formControlName="newRoleDescription" placeholder="Enter the role description">
          <label for="newRoleDescription">Role Description</label>
        </div>

      </div>


    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" [disabled]="!addRole.valid" (click)="modal.close('Save click');onRoleCreate()">Save</button>
  </div>
</ng-template>
<!----end of modal --->
<!----button to create new role(open modal)-->
<!--<button type="button" class="btn btn-primary createNewRole" (click)="openXl(content)">Create a new role</button>-->
<button mat-raised-button color="create" (click)="openXl(content)">Create a new role</button>

<!----display all roles----->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="RoleName">
    <th mat-header-cell *matHeaderCellDef>Role </th>
    <td mat-cell *matCellDef="let element"> {{element.RoleName}} </td>
  </ng-container>
  <ng-container matColumnDef="RoleType">
    <th mat-header-cell *matHeaderCellDef>Role Type </th>
    <td mat-cell *matCellDef="let element"> {{element.RoleType}} </td>
  </ng-container>
  <ng-container matColumnDef="RoleDescription">
    <th mat-header-cell *matHeaderCellDef>Role Description </th>
    <td mat-cell *matCellDef="let element"> {{element.RoleDescription}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let i = index">
      <!--<button mat-raised-button color="success" matTooltip="Add users to this role" (click)="linkUsers(linkUsersToRole)"><i class="fa fa-plus"></i></button>-->
      <!--<button mat-raised-button color="orange" matTooltip="Edit Role" (click)="viewLinkedUsers(viewlinkedUsersToRole,i)"><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/pencil-solid.svg" class="icon red"> </button>-->
      <button mat-raised-button color="warn" matTooltip="Delete role" (click)="onRoleDelete(i)"><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/trash-can-solid.svg" class="icon red"> </button>

    </td>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
