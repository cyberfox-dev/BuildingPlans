<ng-template #clarifications let-modal>
  <div class="modal-header">
    <h6 class="modal-title" id="modal-basic-title">The Following Applications Need Your Immediate Attention </h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body">
    <table mat-table #clarificationsTable [dataSource]="dataSourceClarifications" class="mat-elevation-z8">
      <ng-container matColumnDef="projectNumber">
        <th mat-header-cell *matHeaderCellDef> Project Number </th>
        <td mat-cell *matCellDef="let element">{{element.ProjectNumber}}  </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let i = index">

          <button mat-raised-button color="blue" (click)= "goToApplication(i) "matTooltip="Go to application"><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/eye-solid.svg" class="icon"></button>


        </td>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumnsClarifications"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsClarifications;"></tr>
    </table>

  </div>
</ng-template>
