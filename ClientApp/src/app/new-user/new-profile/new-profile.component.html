  <mat-horizontal-stepper>


    <mat-step label="Personal Information">


      <div class="container-fluid ">
        <div class="typeofapplicant">
          <h5>What type of Applicant are you ?</h5>

          <div class="row">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <mat-button-toggle (click)="sInternal()">Internal Applicant</mat-button-toggle>
              <mat-button-toggle  (click)="sExternal()">External Applicant</mat-button-toggle>
 
            </mat-button-toggle-group>
          </div>

        </div>

        <!--External Applicant-->
        <div class="external" *ngIf="showExternal">
          <h5>Please enter your details as an External Applicant</h5>
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="BpNoApplicant" placeholder="Enter BP Number" name="bpNoApplicant">
                <label for="bpNoApplicant">BP Number</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="applicantCompanyName" placeholder="Enter Company Name" name="companyName">
                <label for="address">Company Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="applicantCompanyRegNo " placeholder="Enter Company Reg No" name="CompanyRegNo">
                <label for="address">Company Reg No.</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="applicantCompanyType" placeholder="Select Company Type" name="companyType">
                <label for="applicantEmail">Company Type</label>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="Name" placeholder="Enter First Name" name="name">
                <label for="name">Name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="Surname" placeholder="Enter Surname" name="surname">
                <label for="surname">Surname</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="tel" class="form-control" id="ApplicantTel" placeholder="Enter Tell No." name="applicantTellNo">
                <label for="applicantTellNo">Cell No.</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="ApplicantEmail" placeholder="Enter Email" name="applicantEmail">
                <label for="applicantEmail">Email</label>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="applicantPhysicalAddress" placeholder="Enter Address" name="applicantPhyscialAddress">
                <label for="applicantTellNo">Physcial Address</label>
              </div>
            </div>

          </div>

          <div class="row">
            <h5>Please upload a copy of your ID</h5>
            <div class="input-group">
              <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">

            </div>

          </div>


        </div>
        <!--END-->
        <!--Internal Applicant-->
        <div class="internal" *ngIf="showInternal">
          <h5>Please enter your details as an Internal Applicant</h5>

          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="Name" placeholder="Enter First Name" name="name">
                <label for="name">Name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="Surname" placeholder="Enter Surname" name="surname">
                <label for="surname">Surname</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="tel" class="form-control" id="ApplicantTel" placeholder="Enter Tell No." name="applicantTellNo">
                <label for="applicantTellNo">Directorate</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <select class="form-select" aria-label="Default select example" placeholder="Department">
                  <option selected>Department</option>
                  <option value="1">Water</option>
                  <option value="2">Energy</option>
                  <option value="3">Fire</option>
                </select>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="tel" class="form-control" id="ApplicantTel" placeholder="Enter Tell No." name="applicantTellNo">
                <label for="applicantTellNo">Branch</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="ApplicantEmail" placeholder="Enter Email" name="applicantEmail">
                <label for="applicantEmail">Cost Center Number</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3 mt-3">
                <input type="tel" class="form-control" id="ApplicantTel" placeholder="Enter Tell No." name="applicantTellNo">
                <label for="applicantTellNo">Cost Center Owner</label>
              </div>
            </div>
          </div>
        </div>
        <!--END-->

      </div>


    </mat-step>
    <mat-step label="Engineer Information">

      <div class="container-fluid div">
        <app-new-egineer></app-new-egineer>

        <app-view-engineers-table></app-view-engineers-table>

          <!--     <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>You have added</strong> "name of engineer"
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>-->
</div>

    </mat-step>
    <mat-step label="Contractor Information">

      <div class="container-fluid div">

        <app-new-contractor></app-new-contractor>

        <app-view-contractors-table></app-view-contractors-table>
</div>

    </mat-step>
    <mat-step label="Finalize">

      <div class="container-fluid div">

        <h5>All of my details are correct</h5>
        <div class="row">
          <button class="save">Save and create new user</button>
        </div>
      </div>

    </mat-step>



  </mat-horizontal-stepper>

  <!--Engineer-->

  <!--Final-->





</div>
