<app-nav-menu></app-nav-menu>

<h1>Cyberfox Configuration</h1>


<div class="container-fluid glass">

  <mat-tab-group>

    <mat-tab label="Stages">
      <app-stages-config></app-stages-config>
    </mat-tab>

    <mat-tab label="SMTP">
    </mat-tab>

    <mat-tab label="Escalate">

      <div class="cont2">


        <form [formGroup]="addEscalateDate" (ngSubmit)="onEscalateDateSubmit()">

          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control" formControlName="escalateDate" id="escalateDate" placeholder="Enter a date">
            <label for="escalateDate"> Please enter how many days until a project can be esclated</label>
          </div>
        </form>

        <button type="button" mat-raised-button color="success" (click)="onEscalateDateSubmit()">Save</button>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input type="number" class="form-control" [(ngModel)]="viewEscalateDate" id="viewEscalateDate" name="viewEscalateDate" placeholder="Enter a date" disabled>
        <label for="escalateDate"> The Current date for the escalation</label>
      </div>




    </mat-tab>
    <!------------------------------------------------------BP Roles------------------------------------------------------------------------>
    <mat-tab label="BP Roles">
      <app-bproles-config></app-bproles-config>
    </mat-tab>
    <!------------------------------------------------------BP Stages ---------------------------------------------------------------------->
    <mat-tab label="BP Stages">
      <app-bpstages></app-bpstages>
    </mat-tab>
    <!-----------------------------------------------------Roles configuration-------------------------------------------------------------->
    <mat-tab label="Roles">
      <app-roles-config></app-roles-config>
    </mat-tab>
    <!-----------------------------------------------------Mandatory Docs configuration----------------------------------------------------->
    <mat-tab label="Mandatory Docs">
      <app-mandatory-docs-config></app-mandatory-docs-config>
    </mat-tab>
    <!-----------------------------------------------------Project Size Config-------------------------------------------------------------->
    <mat-tab label="Project Size">
      <app-project-size-config></app-project-size-config>
    </mat-tab>
    <!-----------------------------------------------------Alert Banner Config-------------------------------------------------------------->
    <mat-tab label="System Alert">
      <!--Insert code here!-->
      <app-system-alert-config></app-system-alert-config>
    </mat-tab>
    <!-----------------------------------------------------Wayleave Expiry Config || wayleaveExpiry Sindiswa 08 February 2024 ----------------------------------------------------------->
    <!--<mat-tab label="Wayleave Expiry">
      <app-subdept-wayleave-expiration></app-subdept-wayleave-expiration>
    </mat-tab>-->
    <mat-tab label="Email Messages">
      <button mat-raised-button color="blue" (click)="openEmailMessage(emailMessageModal)">Add new email Message</button>
    </mat-tab>
    
  </mat-tab-group>
  
</div>


<ng-template #emailMessageModal let-modal>

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new email message</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)=" modal.dismiss('Cross click')"></button>
  </div>


  <div class="modal-body">

    <div class="row">
      <div class="form-floating mb-3 mt-3">
        <input type="text"  class="form-control"id="emailCategory" [(ngModel)]="emailCategory" placeholder="enter email category" name="emailCategory">
        <label for="emailCategroy">Email Category </label>

      </div>
    </div>

    <div class="row">
      <div class="form-floating mb-3 mt-3">
        <input type="text" id="emailMessage" class="form-control" [(ngModel)]="emailMessage" placeholder="enter email category" name="emailMessage">
        <label for="emailMessage">Email Message </label>

      </div>
    </div>
    </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="saveNewEmailMessage()">Save</button>
  </div>
</ng-template>
