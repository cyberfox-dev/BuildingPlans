<div class="container">
  <div class="GoodCase" *ngIf="data.message == 'You Have Approved The Application'|| data.message == 'Draft Saved!'">
    <div class="notification-text">

      <span>{{ data.message}}</span>
    </div>
  </div>
  <div class="BadCase" *ngIf="data.message != 'You Have Approved The Application' && data.message != 'Draft Saved!'">
    <div class="notification-text">

      <span>{{ data.message}}</span>
    </div>
  </div>
</div>
