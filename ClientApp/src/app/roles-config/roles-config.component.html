<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Role </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="success" matTooltip="Add users to this role" (click)="createSub()"><i class="fa fa-plus"></i></button>
      <button mat-raised-button color="blue" matTooltip="View users on this role" (click)="viewSub()"><i class="fa fa-eye"></i></button>
      <button mat-raised-button color="warn" matTooltip="Delete role"><i class="fa fa-trash"></i></button>

    </td>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
