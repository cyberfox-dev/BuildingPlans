<button mat-raised-button color="create" (click)=" getAllFunctionalAreas(newUser)">Create New Internal User </button>
 &nbsp;
<button mat-raised-button color="create" (click)=" getAllUsersForFunctionalArea(linkedUsers)">Show Linked Users</button>





<ng-template #linkedUsers let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">View All Users for {{functionalArea}} in {{subDepartmentName}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
      </ng-container>

      <ng-container matColumnDef="subDepartmentName">
        <th mat-header-cell *matHeaderCellDef> Sub Department Name </th>
        <td mat-cell *matCellDef="let element"> {{element.SubDepartmentName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let i = index">
          <button mat-raised-button color="orange" matTooltip="Edit User Access Groups" (click)="onselectUser(i,accessGroups);modal.dismiss('Cross click')"><img src="assets/fontawesome-free-6.4.2-web/svgs/solid/pencil.svg" class="icon4"></button>
       
        </td>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-template>


<ng-template #accessGroups let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Linking User to Access Groups</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <table class="table">
      <thead>
        <tr>
          <th>Access Groups</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let access of accessGroupList; let i = index">
          <td>{{ access.AccessGroupName }}</td>
          <td>

            <!-- For the minus button -->
            <button class="btn btn-success" *ngIf="access.isLinked == true" (click)="unlinkUserFromAccessGroup(i,accessGroups)">
              &#10003; <!-- Unicode check (tick) character -->
            </button>

            <!-- For the plus button -->
            <button class="btn btn-danger" style="background-color: gray;" *ngIf="access.isLinked == false" (click)=" linkUserToAccessgroup(i,accessGroups)">
              &#10005; <!-- Unicode cross character -->
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>

<ng-template #newUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Creating a new user for {{functionalArea}} in {{subDepartmentName}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body">

    <div class="row">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" [(ngModel)]="functionalArea" name="FunctionalArea" placeholder="Owner First Name" disabled>
        <label for="FunctionalArea">Functional Area</label>
      </div>
    </div>
    <div class="row">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" [(ngModel)]=" subDepartmentName" name="Department" placeholder="Owner First Name" disabled>
        <label for="Department">Department </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" [(ngModel)]="firstName" name="name" placeholder="Owner First Name">
          <label for="name">First Name *</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" [(ngModel)]="surname" name="name" placeholder="Owner First Name">
          <label for="name">Surname*</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" [(ngModel)]="emailAddress" name="name" placeholder="Owner First Name">
          <label for="name">Email Address *</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" [(ngModel)]="phoneNumber" name="name" placeholder="Owner First Name">
          <label for="name">Phone Number*</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="validateNewUserInfo(accessGroups)">Save</button>
  </div>
 </ng-template>
