<!-- modal for comment builder -->

<ng-template #commentBuilder let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Comment Builder</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <button mat-raised-button color="newComment" (click)="createNewComment(newComment)">Create new comment</button>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Comment </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date Created </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">

            <button mat-raised-button color="blue" matTooltip="View users on this role" (click)="viewComment(editComment)"><i class="fa fa-pencil"></i></button>
            <button mat-raised-button color="warn" matTooltip="Delete role"><i class="fa fa-trash"></i></button>

          </td>
          <td mat-cell *matCellDef="let element">  </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-success" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>


<!--create new comment-->

<ng-template #newComment let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New comment</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>

      <div class="row">

        <mat-form-field class="example-full-width">
          <mat-label>New Comment</mat-label>
          <textarea matInput placeholder="Ex. There are too many variables to consider..."></textarea>
        </mat-form-field>

      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-success" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>


<!--edit new comment-->

<ng-template #editComment let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">View comment</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>

      <div class="row">

        <mat-form-field class="example-full-width">
          <mat-label>Comment</mat-label>
          <textarea matInput ></textarea>
        </mat-form-field>

      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-success" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
