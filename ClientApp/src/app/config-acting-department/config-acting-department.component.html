<section class="game-section">
  <h2 class="line-title">You May Change Your Acting Department And Zone</h2>
  <div class="actingDepFlexContainer">
    <div class="owl-carousel custom-carousel owl-theme actingDepFlexContainer2">

      <div class="item" *ngFor="let item of UserList" [class.active]="item.isActive" (click)="toggleActive(item)">

        <div class="shapes">
          <div class="active">
          </div>
        </div>
        <img src="assets/tobias-reich-1GgWbP74phY-unsplash2.jpg" class="backgroundWLMS2">
        <div class="cont2">

          <div class="item-desc">
            <div class="row">
            <div class="col-5">
              <h3><i class="fa fa-user-circle" aria-hidden="true" hidden></i></h3>
              <h2>{{item.UserName}}</h2>
              <p>Belongs to: {{item.subDepartmentName}}</p>
              <p>For: {{item.zoneName}}</p>
            </div>
            <div class="col-6">
              <button mat-button color="activate" >Activate</button>
            </div>
              </div>
            </div>
          </div>
  
      </div>
    </div>
  </div>
</section>
