<div class="container-fluid">
  <p>NB* Architect must already have a profile in order to be added</p>
  <div class="row">
    <button type="button" class="createNewCon" (click)=" openAddArchitect(addArchitect)">
      Add New Architect
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ArchitectName">
    <th mat-header-cell *matHeaderCellDef>Architect Name</th>
    <td mat-cell *matCellDef="let element">{{element.ArchitectName}}</td>
  </ng-container>

  <ng-container matColumnDef="DateCreated">
    <th mat-header-cell *matHeaderCellDef>Date Added</th>
    <td mat-cell *matCellDef="let element">{{element.DateCreated}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let i = index">
      <button mat-raised-button color="warn" (click)="DeleteUserlinkToArchitect(i)" matTooltip="Remove Architect"><img src="assets/fontawesome-free-6.4.2-web/svgs/solid/trash.svg" class="icon4"></button>
    </td>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<ng-template #addArchitect let-modal>
  <div class="modal-header">
    <h2>Add An Architect</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="col">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" [(ngModel)]="architectName" placeholder="Enter Architect Name" name="name">
        <label for="name">Architect Full name</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" [(ngModel)]="architectEmail" placeholder="Enter Architect Email" name="email">
        <label for="email">Architect Email Address</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-raised-button (click)=" ValidateArchitectInfo()" color="green">Save</button>
  </div>
</ng-template>
