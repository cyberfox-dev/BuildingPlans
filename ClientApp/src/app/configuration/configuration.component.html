<!--FAQ-->
<ng-template #FAQModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Creating a new FAQ entry</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" placeholder="Question" [(ngModel)]="question" id="question" name="question">
      <label for="question">Question</label>
    </div>

    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" placeholder="Answer" [(ngModel)]="answer" id="answer" name="answer">
      <label for="answer">Answer</label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-success" (click)="addFAQ();modal.close('Save click')">Save</button>
  </div>
</ng-template>
