
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " >

      <ng-container matColumnDef="Component">
        <th mat-header-cell *matHeaderCellDef>Component</th>
        <td mat-cell *matCellDef="let element" [class.redText]="element.isFixed == false" [class.greenText]="element.isFixed == true" > {{element.Component}} </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element" [class.redText]="element.isFixed == false" [class.greenText]="element.isFixed == true"> {{element.Description}} </td>
      </ng-container>

      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element" [class.redText]="element.isFixed == false" [class.greenText]="element.isFixed == true"> {{element.Category}} </td>
      </ng-container>

      <ng-container matColumnDef="isFixed">
        <th mat-header-cell *matHeaderCellDef>isFixed</th>
        <td mat-cell *matCellDef="let element" [class.redText]="element.isFixed == false" [class.greenText]="element.isFixed == true"> {{element.isFixed}} </td>
      </ng-container>

      <ng-container matColumnDef="FixedBy">
        <th mat-header-cell *matHeaderCellDef>Fixed By</th>
        <td mat-cell *matCellDef="let element" [class.redText]="element.isFixed == false" [class.greenText]="element.isFixed == true"> {{element.FixedBy}} </td>
      </ng-container>

      <ng-container matColumnDef="DateCreated">
        <td mat-cell *matCellDef="let element" [class.redText]="element.isFixed == false" [class.greenText]="element.isFixed == true"> {{element.DateCreated}} </td>
        <th mat-header-cell *matHeaderCellDef>Date Created</th>
      </ng-container>

      <ng-container matColumnDef="DateUpdated">
        <th mat-header-cell *matHeaderCellDef >Date Updated</th>
        <td mat-cell *matCellDef="let element" [class.redText]="element.isFixed == false" [class.greenText]="element.isFixed == true"> {{element.DateUpdated}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef=" let i = index;let element">
        </td>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
