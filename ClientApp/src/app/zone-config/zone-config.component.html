<!--modal to create a new zone-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Creating a new zone</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>


      <div class="row">

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="ZoneName" placeholder="Enter a zone name" name="newZoneName">
          <label for="newZoneName">Zone Name</label>
        </div>

      </div>


    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
<!--end of modal-->
<!--open modal to create new zone-->
<button type="button" class="btn btn-primary createNewZone" (click)="openXl(content)">Create a new zone</button>
<!--display all zones-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Zone Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="success" matTooltip="Add Sub Department" ><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/plus-solid-green.svg" class="icon"></button>
      <button mat-raised-button color="blue" matTooltip="View all sub Depertments" ><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/eye-solid.svg" class="icon"></button>
      <button mat-raised-button color="warn" matTooltip="Delete Department"><img src="assets/fontawesome-free-6.4.2-web/svgs/regular/trash-can-solid.svg" class="icon red"> </button>

    </td>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
