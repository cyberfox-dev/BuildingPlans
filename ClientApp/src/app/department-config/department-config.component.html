<!--modal to create a new department-->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Creating a new department</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addDepartment" (ngSubmit)="onDepartmentCreate()">


      <div class="row">

        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="DepName" formControlName="newDepName" placeholder="Enter a department name" name="newDepName">
          <label for="newDepName">Department Name</label>
        </div>

      </div>


    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-success" [disabled]="!addDepartment.valid" (click)="modal.close('Save click');onDepartmentCreate()">Save</button>
  </div>
</ng-template>


<!--End of modal-->
<!--create modal button-->
<button type="button" class="btn btn-primary createNewDep" (click)="openXl(content)">Create a new department</button>

<!--table displaying the departments-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="departmentID">
    <th mat-header-cell *matHeaderCellDef> Department ID </th>
    <td mat-cell *matCellDef="let element"> {{element.departmentID}} </td>
  </ng-container>
  <ng-container matColumnDef="departmentName">
    <th mat-header-cell *matHeaderCellDef> Department Name </th>
    <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
  </ng-container>
  <ng-container matColumnDef="dateUpdated">
    <th mat-header-cell *matHeaderCellDef> Date Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.dateUpdated}} </td>
  </ng-container>
  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef> Date Created </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="success" matTooltip="Add Sub Department" (click)="createSub()"><i class="fa fa-plus"></i></button>
      <button mat-raised-button color="blue" matTooltip="View all sub Depertments" (click)="viewSub()"><i class="fa fa-eye"></i></button>
      <button mat-raised-button color="warn" matTooltip="Delete Department"><i class="fa fa-trash"></i></button>

    </td>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
